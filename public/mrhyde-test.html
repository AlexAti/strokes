    <script type="text/javascript">
      /* Android 2.x claims XPath support, but has none.  Force non-native
         XPath implementation in this case */
      if (document.implementation
           && document.implementation.hasFeature
           && document.implementation.hasFeature("XPath",null)
           && !document.evaluate) {
        window.jsxpath = {
          targetFrame: undefined,
          exportInstaller: false,
          useNative: false, /* force non-native implementation */
          useInnerText: true
        };
      }
    </script>
    <script type="text/javascript" src="xpath.js"></script>
 </head>
  <body>

    <!-- for mrhyde testing, we first setup a dummy javascript library -->
    <script>
    DummyLib = {
      wrapArgs0and2: function(a,b,c) {
        return [a, b, c];
      },
      wrapReturnArgsIntoArray: function(a,b,c) {
        return [a, b, c];
      },
      wrapReturnArgsIntoObject: function(a,b,c) {
        return {a: a, b: b, c: c};
      },
      wrapCall0on1: function(a,b,c) {
        return a(b);
      },
      wrapArraysInAndOut: function(a,b,c) {
        arrays = [];
        if (a instanceof Array) {
          arrays.push(a);
        }
        if (b instanceof Array) {
          arrays.push(b);
        }
        if (c instanceof Array) {
          arrays.push(c);
        }
        return arrays;
      }
    }
    </script>


    <script type="text/javascript" src="out/strokes_test.js"></script>
    <script>
      mrhyde.test.launch();
    </script>
  </body>
