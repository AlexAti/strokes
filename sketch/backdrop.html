<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8"/>
    <link type="text/css" rel="stylesheet" href="style.css"/>
    <style type="text/css">

rect.box {
  fill: #61d3ef;
}

rect.background {
  fill: whitesmoke;
}

    </style>
  </head>
  <body>
    <script type="text/javascript" src="d3/d3.js"></script>
    <script type="text/javascript">

var w = 1024,
    h = 768;

var boxes = [
  [ 50, 50, 102, 76],
  [ 200, 200, 102, 76],
  [ 600, 200, 102, 76],
  [ 200, 400, 102, 76]
];

var svg = d3.select("body").append("svg")
    .attr("width", w)
    .attr("height", h)
  .append("g");

var back = svg
  .append("rect")
    .attr("class", "background")
    .attr("x", 0)
    .attr("y", 0)
    .attr("width", 1024)
    .attr("height", 768);

var bar = svg.selectAll("rect.box")
    .data(boxes)
  .enter().append("rect")
    .attr("class", "box")
    .attr("x", function(d) {return d[0];})
    .attr("y", function(d) {return d[1];})
    .attr("width", function(d) {return d[2];})
    .attr("height", function(d) {return d[3];})
    .attr("rx", 5)
    .attr("ry", 5)
    .style("stroke", "black");

</script>
  </body>
</html>
